name: 'Dispatch Deploy'

on:
  workflow_dispatch:
    inputs:
      terraform_apply:
        type: boolean
        description: 'terraform apply'
        required: false
        default: true
      ansible_site:
        type: boolean
        description: 'run site playbook'
        required: false
        default: true
      ansible_weatherapp:
        type: boolean
        description: 'run weatherapp playbook'
        required: false
        default: true
      terraform_destroy:
        type: boolean
        description: 'terraform destroy'
        required: false
        default: false
      
jobs:
  deploy:
    uses: ./.github/workflows/on_wfc_deploy.yml
    with:
      environment: weatherapp_${{ github.ref_name }}
      resource_prefix: weatherapp-${{ github.ref_name }}
      terraform_apply: ${{ inputs.terraform_apply }}
      ansible_site: ${{ inputs.ansible_site }}
      ansible_weatherapp: ${{ inputs.ansible_weatherapp }}
      terraform_destroy: ${{ inputs.terraform_destroy }}
    secrets: inherit